<h2 class="text-center">Login!</h2>

<form #f="ngForm" (ngSubmit)="login(f)">

  <input ngModel name="Email" #email="ngModel" type="email" class="form-control" required placeholder="Type your E-mail">

  <div class="alert alert-danger" *ngIf="email.touched && email.errors?.required">
    The Email is required
  </div>
  <div class="alert alert-danger" *ngIf="email.touched && email.errors?.email">
    This is not the correct email format
  </div>

  <input ngModel name="Password" #password="ngModel" type="password" class="form-control" required minlength="6" placeholder="Type your password">
  <div class="alert alert-danger" *ngIf="password.touched && password.errors?.required">
    The password is required
  </div>
  <div class="alert alert-danger" *ngIf="password.touched && password.errors?.minlength">
    The password should be 6 character minimum length
  </div>

  <br>
  <button class="btn btn-primary" [disabled]="f.invalid">Login</button>

</form>
