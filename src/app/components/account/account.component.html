<div >
  <h2 class="text-center">Add new Product</h2>
  <form #f="ngForm" (ngSubmit)="addNewProduct(f)">
    <input type="text" class="form-control" name="name" ngModel placeholder="Name" required><br><br>

    <input type="number"  class="form-control" name="price"  ngModel placeholder="Price" required><br><br>

    <div>
      <input type="file" ngModel name="image" required #image><br>

      <input type="submit" value="add" class="btn btn-primary" [disabled]="f.invalid">
    </div>
  </form>

  <h2 class="text-center">Update Price</h2><br>
  <table class="table table-striped table-dark">
    <td>Product Name</td>
    <td>Product Price</td>
    <td>Options</td>

  <tbody>
    <tr *ngFor="let product of ProductsArr; index as i">
      <td>{{product.name}}</td>
      <td><input type="number" placeholder="Price ($$)" [(ngModel)]="product.price" min="1">$</td>
      <td>
        <button class="btn btn-primary" (click)="updateProductsPrice(i)">Update</button>
        <button class="btn btn-danger" (click)="deleteProduct(i)">Delete</button>
      </td>
    </tr>
  </tbody>
  </table>

</div>
